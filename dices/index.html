<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DADI</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <header class="container-fluid bg-dark">
        <h1 class="text-center text-white p-3">BENVENUTO AL CASINO' DI SANMARIO</h1>
        <p class="text-center text-success p-3">Lancia il tuo Dado e batti il Computer!</p>
    </header>

    <div class="mt-5 mb-5">
            <div class="text-center">
                <input class="bg-success text-black fs-2" id="user-dice" value="Lancia il tuo dado" type="button">
            </div>
    </div>

    <div class="container">

        <div class="row">

            <div class="col-10 ms-auto me-auto">

                <div class="d-flex flex-column align-items-center gap-2 bg-white" id="outputs-users">
     
                    <div class="d-flex flex-column align-items-center border-2 d-none" id="result-user">
                        <h2 class="fw-bold fs-2 text-success">IL TUO DADO:</h2>
                        <img src="./img/1.png" alt="dado utente">
                    </div>

                    <div class="d-flex flex-column align-items-center border-2 mb-4 d-none" id="result-computer">
                        <h2 class="fw-bold fs-2 text-success">IL DADO DEL COMPUTER:</h2>
                        <img src="./img/1.png" alt="dado utente">
                    </div>
                    
                    <div class="bg-success text-black fw-bold" id="message-user">
                        
                    </div>

                </div>
  
            </div>
        </div>
    </div>


     <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
